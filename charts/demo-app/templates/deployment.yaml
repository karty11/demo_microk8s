apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "java-backend.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "java-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "java-backend.name" . }}
      annotations:
{{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "{{ .Values.vault.kvRole }}"               # role bound in Vault
        vault.hashicorp.com/agent-inject-secret-dbcreds: "database/creds/{{ .Values.vault.dbRole }}"
        vault.hashicorp.com/agent-inject-template-dbcreds: |
          {{- with secret "database/creds/{{ .Values.vault.dbRole }}" -}}
          SPRING_DATASOURCE_USERNAME={{ .Data.username }}
          SPRING_DATASOURCE_PASSWORD={{ .Data.password }}
          {{- end }}
{{- end }}
    spec:
      containers:
      - name: app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["/bin/sh", "-c"]
        args:
         - >
           export $(cat /vault/secrets/dbcreds | xargs) &&
           java -jar /app/app.jar
        ports:
        - containerPort: 8080
